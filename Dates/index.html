<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="date" id="start" placeholder="Data Inicial">
    <input type="date" id="end" placeholder="Data Inicial">
    <button>Calcular</button>

    <div class="day">
        <p class="big-text" id="days"></p>
        <span>Days</span>
    </div>

    <div class="hour">
        <p class="big-text" id="hours"></p>
        <span>Hours</span>
    </div>

    <div class="minute">
        <p class="big-text" id="minutes"></p>
        <span>Minutes</span>
    </div>

    <div class="second">
        <p class="big-text" id="seconds"></p>
        <span>Seconds</span>
    </div>

    <script src="script.js"></script>
</body>


</html>
